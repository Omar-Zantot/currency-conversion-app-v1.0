<!-- <loader *ngIf="[showLoader]"></loader> -->
<form>
  <div class="box-1 flex flex-col justify-center items-center gap-12">
    <div class="w-[472.782px] h-[81.487px]"></div>
    <!-- <ng-content></ng-content> -->
    <div class="fristslect">
      <div class="Amount">
        <label for="input-2">Amount</label>
        <div>
          <input id="input-2"
            name="text"
            type="text"
            [(ngModel)]="inputValue"
            required
            min="0"
            pattern="^(\$|£|€)?\d+(\.\d+)?$"
            #amountInput="ngModel"
          />
        </div>
      </div>

      <div class="from">
        <label for="select-4">From</label>
        <app-selector id="select-4"
          defaultCurrencyCode="EGP"
          (selectedCurrency)="onCurrencySelected($event, true)"
          #dropdownFrom
        ></app-selector>
      </div>
    </div>
    <div class="fristslect">
      <div class="from">
        <label for="select-5">To</label>
        <app-selector id="select-5"
          defaultCurrencyCode="USD"
          (selectedCurrency)="onCurrencySelected($event, false)"
          #dropdownTo
        ></app-selector>
      </div>

      <div class="Amount">
        <label for="input-3">Amount</label>
        <div>
          <input id="input-3"
            name="text"
            type="text"
            readonly="readonly"
            [value]="showLoader ? 'Loading...' : outputValue"
            class="result"
            [disabled]="
              !isValidInput() || !selectedCurrencyFrom || !selectedCurrencyTo
            "
          />
        </div>
      </div>
    </div>
    <div>
      <button (click)="performCurrencyConversion()" class="btn" type="button">
        Convert
      </button>
    </div>
    <ng-container *ngIf="showLoader">
      <loader></loader>
    </ng-container>
  </div>
</form>
